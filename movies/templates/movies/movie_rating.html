{% load bootstrap3 %}

<div class="col-xs-2 movie-rating" align="right" data-rate-url="{% url 'movies:rate' movie.id %}">
    <h2> {{ movie.get_rating }} </h2>
</div>
<div class="col-xs-2 rate-form" align="right">
    {% if user.is_authenticated %}
    <form class="form-inline" method="post">
        {% csrf_token %}
        {% bootstrap_field rate_form.value field_class='movie_mark' %}
    </form>
    {% endif %}
</div>
